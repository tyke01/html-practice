<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
        justify-content: end;
      "
    >
      <div style="background-color: lightblue; width: 100px">
        div 1 is a div
      </div>
      <div style="background-color: lightpink; width: 100px">
        div 3 also a div
      </div>
      <div style="background-color: lightblue; width: 100px">div 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">
        div 1 is a div
      </div>
      <div style="background-color: lightpink; width: 100px">
        div 3 also a div
      </div>
      <div style="background-color: lightblue; width: 100px">div 2</div>
    </div>


    <div
    style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      height: 70px;
      border-width: 2px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
      align-items: center;
    "
  >
    <div style="background-color: lightblue; width: 100px">
      div 1 is a div
    </div>
    <div style="background-color: lightpink; width: 100px">
      div 3 also a div
    </div>
    <div style="background-color: lightblue; width: 100px">div 2</div>
  </div>
  </body>
</html>
